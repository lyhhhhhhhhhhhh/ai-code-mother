spring:
  application:
    name: yu-ai-codemather-backend
  profiles:
    # 激活dev环境
    active: dev
  session:
    store-type: redis
    timeout: 259200
server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.lyh.yuaicodemather.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn